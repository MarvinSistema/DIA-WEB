<!DOCTYPE html>
<html>
<head>
    <title>DIA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="sscrips.js"></script>
</head>
<body>
    <div class="header">
        <h1>D I A</h1>
        <img src="{{ url_for('static', filename='images/logoZinergia.png') }}" alt="Logo Zinergia" class="logo">

    </div>

    <div class="menu">
        <a href="/home">HOME</a>
        <a href="/about">ABOUT</a>
        <a href="/contact">CONTACT</a>
    </div>
    
    <div class="contact-container">
        <div class="form-container">
          <h2>Llena el siguiente formulario y nos pondremos en contacto contigo.</h2>
          <form action="/submit-form" method="post">
            <div class="input-group">
              <div class="input-box">
                <label for="nombre">*Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
              </div>
              <div class="input-box">
                <label for="apellido">*Apellido</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Apellido">
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <label for="email">*Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Correo Electrónico">
              </div>
              <div class="input-box">
                <label for="telefono">*Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono">
              </div>
            </div>
            <div class="input-box">
              <label for="comentarios">Comentarios:</label>
              <textarea id="comentarios" name="comentarios" placeholder="Comentarios"></textarea>
            </div>
            <div class="privacy">
              <input type="checkbox" id="privacy" name="privacy">
              <label for="privacy">He leído y acepto el Aviso de Privacidad</label>
            </div>
            <button type="submit" class="submit-btn">Contáctanos</button>
          </form>
        </div>
    
        <div class="info-container">
          <div class="phone-info">
            <h2>Teléfono</h2>
            <p>SAC: 8100-000-0000</p>
            <p>Ventas: 8100-000-0000</p>
            <p>Servicio:8100-000-0000</p>         
          </div>
          <div class="address-info">
            <h2>Dirección</h2>
            <p>ZINERGIA</p>
            <p>San Nicolas, Nuevo León, México 66220</p>
          </div>
        </div>
      </div>






    <div class="footer">
        <p>© 2024 Derechos Reservados</p>
    </div>
</body>
</html>
